<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
         body {
      font-family: Arial, Helvetica, sans-serif;
      font-weight: 100;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
      background-image: linear-gradient(rgb(110, 114, 111) yellow);
     /*  background-position: center center;
      background-size: cover;
      background-attachment: fixed; */
    }

    .container {
      background-color: transparent;
      padding: 30px;
      margin: 50px;
      border-radius: 10px;
        background-color: aquamarine;
      box-shadow: 20px 50px 100px rgba(0, 0, 0, 0.1);
    }

    h2 {
        font-family: Arial, Helvetica, sans-serif;
      text-align: center;
      margin-bottom: 20px;
      color: black;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      height: 2h;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #cdf48e;
      border-radius: 5rem;
      background-color: transparent;
      color: wheat;
      font-size: large;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      margin: 20px 50px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
p, a {
    color: rgb(30, 28, 28);
}
    </style>
</head>
<body>
    <div class="container" id="register">
        <h2 id="register">Registration</h2>
        <form id="registrationForm">
          <input type="text" placeholder="Full Name" required><br>
          <input type="email" placeholder="Email" required><br>
          <input type="password" placeholder="Password" required><br>
          <label id="title">Male</label>
          <input type="radio" name="title">
          <label id="title">Female</label>
          <input type="radio" name="title"><br>
          <select name="country" id="country">
            <option value="country" required>
                <option>Cameroon</option>
                <option>Nigeria</option>
                <option>Alegeria</option>
                <option>Germany</option>
                <option>U.S.A</option>
                <option>Canada</option>
            </option>
          </select>
          <button type="submit">Register</button>
            <p class="forgot">Already have an account? <a href="sign_in.html">Click here</a></p>
        </form>
      </div>


      <script>
      const registrationForm = document.getElementById('registrationForm');
    const successPopup = document.getElementById('successPopup');

    registrationForm.addEventListener('submit', (event) => {
      event.preventDefault();

      // Simulate successful registration (replace with actual server-side logic)
      const isRegistrationSuccessful = true; 

      if (isRegistrationSuccessful) {
        // Show the success popup
        successPopup.style.display = 'block';

        // Set a timeout to redirect after a short delay (e.g., 2 seconds)
        setTimeout(() => {
          window.location.href = 'index.html'; // Replace 'index.html' with the actual path to your home page
        }, 2000); 
      } else {
        // Handle registration failure (e.g., display an error message)
        alert('Registration failed. Please try again.');
      }
    });
      </script>
    
</body>
</html>
